<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personas e Intereses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personas e Intereses</h1>
        <!-- Formulario para agregar personas -->
        <form id="formAgregarPersona">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="number" id="edad" placeholder="Edad" required>
            <input type="text" id="intereses" placeholder="Intereses (separados por comas)" required>
            <button type="submit">Agregar Persona</button>
        </form>
        
        <!-- Lista de personas -->
        <div id="personas-list">
            <!-- AquÃ­ se mostrarÃ¡n las personas -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
