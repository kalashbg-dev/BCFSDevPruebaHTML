<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clicks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #clickCount {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clickButton">Haz clic en m√≠</button>
        <p id="clickCount">Haz dado click 0 veces</p>
    </div>
    <script>
        let clickCount = 0;

        document.getElementById('clickButton').addEventListener('click', function() {
            clickCount++;
            document.getElementById('clickCount').textContent = `Haz dado click ${clickCount} veces`;
        });
    </script>
</body>
</html>
