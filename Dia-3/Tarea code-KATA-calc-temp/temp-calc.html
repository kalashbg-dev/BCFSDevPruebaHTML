<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Temperaturas</title>
<!-- Vincula el archivo CSS -->
<link rel="stylesheet" href="styles.css">
</head>
  <body>
    <header>
        <h1>Conversor de Temperaturas</h1>
    </header>
  <main>
      <section id="input-section">
          <!-- Etiqueta para el campo de temperatura -->
          <label for="temperature">Temperatura:</label>
          <!-- Campo de entrada para la temperatura -->
          <input type="number" id="temperature" placeholder="Ingresa la temperatura">
          <!-- Etiqueta para la selección de escala -->
          <label for="scale">Escala:</label>
          <!-- Selector de escala de temperatura -->
          <select id="scale">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
          </select>
          <!-- Botón para realizar la conversión -->
          <button id="convertButn">Convertir</button>
      </section>
      <section id="output-section">
          <h2>Resultados:</h2>
          <!-- Elementos para mostrar los resultados de las conversiones -->
          <p id="result-celsius"></p>
          <p id="result-fahrenheit"></p>
          <p id="result-kelvin"></p>
      </section>
  </main>
  <footer>
      <p>&copy; 2024 Conversor de Temperaturas</p>
  </footer>
  <!-- Vincula el archivo JavaScript -->
  <script src="script.js"></script>
  </body>
</html>
